<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	</head>
	<body>
		<center><h1>Mahjong</h1></center>
		<hr />

			<!--一筒-->
				<div class="box" id="p1">
					<span class="item-1"></span>
				</div>
			<!--三筒-->

					<span class="item1"></span>
					<span class="item1"></span>
					<span class="item1"></span>
				</div>
			<!--五筒-->	
				<div class="box" id="p3">
					<div class="p">
						<span class="item-5"></span>
						<span class="item-5"></span>
					</div>
					<div class="p1">
						<span class="item"></span>
					</div>
					<div class="p">
						<span class="item-f"></span>
						<span class="item-f"></span>
					</div>
				</div>
			<!--六筒-->
				<div class="box" id="p4">
						<div class="box1">
							<span class="item2"></span>
							<span class="item2"></span>
						</div>
						<div class="box2">
							<div class="column">
							   <span class="item"></span>
							   <span class="item"></span>
							</div>
							<div class="column">
							   <span class="item"></span>
							   <span class="item"></span>
							 </div>
						</div>
				</div>
			<!--七筒-->
				<div class="box" id="p5">
					<div class="box3" id="p2">
							<span class="item3"></span>
							<span class="item3"></span>
							<span class="item3"></span>
					</div>
					<div class="box2">
							<div class="column">
							   <span class="item"></span>
							   <span class="item"></span>
							</div>
							<div class="column">
							   <span class="item"></span>
							   <span class="item"></span>
							</div>
					</div>
				</div>
		</div>
	</body>
</html>
